<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configurações em seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <p>
                        <label for="iemail"></label>
                        <input type="text" name="email" id="iemail" placeholder="Seu email" autocomplete="email" required>
                    </p>

                    <p>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required>
                    </p>

                    <p>
                        <input type="submit" value="Entrar">
                    </p>
                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
